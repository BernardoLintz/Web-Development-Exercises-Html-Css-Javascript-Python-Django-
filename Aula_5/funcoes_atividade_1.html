<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções - Atividade 1</title>
</head>

<body>
    <script>

        // Atividade 1: Crie uma função chamada calcularIMC que receba pesoKg(kg) e alturaMetro(m) como parâmetros 
        // e retorne o Índice de Massa Corporal (IMC). Depois, teste a função com diferentes valores.


        function calcularIMC(pesoKG, alturaMetro) {
            let IMC = pesoKG / (alturaMetro * alturaMetro);
            return IMC.toFixed(2);
        }

        // Testando a função com diferentes valores
        console.log("IMC para 70kg e 1.75m: " + calcularIMC(70, 1.75));
        console.log("IMC para 80kg e 1.80m: " + calcularIMC(80, 1.80));
        console.log("IMC para 60kg e 1.65m: " + calcularIMC(60, 1.65));
    </script>
</body>

</html>
