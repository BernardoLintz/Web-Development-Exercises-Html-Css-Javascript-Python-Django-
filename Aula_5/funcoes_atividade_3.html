    <script>
    // Atividade 3: Crie uma função chamada areaTriangulo que receba a base e a altura de um triângulo 
    // e retorne sua área. Depois, chame a função para calcular a área de um triângulo de base 5 e altura 8.
    
    function areaTriangulo(base, altura) {
        let area = (base * altura) / 2;
        return area;
    }
    // Calculando a área de um triângulo de base 5 e altura 8
    console.log("Área do triângulo de base 5 e altura 8: " + areaTriangulo(5, 8));
    </script>
