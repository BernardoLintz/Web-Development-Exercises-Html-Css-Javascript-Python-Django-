<body>
    <script>
    // Atividade 6: Crie uma função chamada somarDoisValores que receba dois números como parâmetros 
    // e retorne a soma deles. Depois, teste a função somando 8 e 12.

    function somarDoisValores(numero1, numero2) {
        let soma = numero1 +  numero2;
        return soma;
    }
    // Testando a função somando 8 e 12
    console.log("Soma de 8 e 12: " + somarDoisValores(8, 12));
    </script>
</body>
