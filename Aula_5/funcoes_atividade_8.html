<body>

    <script>

        // Atividade 8: Crie uma função chamada exibirCarro que receba dois parâmetros: o nome e o modelo de um carro.
        // A função deve exibir no console a mensagem: "O carro é um X, modelo Y."
        // Depois, teste a função passando diferentes valores para o nome e modelo.

        function exibirCarro(nome, modelo) {
            console.log("O carro é um " + nome + ", modelo " + modelo + ".");
        }
        // Testando a função com diferentes valores
        exibirCarro("Toyota", "Corolla");
        exibirCarro("Honda", "Civic");

    </script>
