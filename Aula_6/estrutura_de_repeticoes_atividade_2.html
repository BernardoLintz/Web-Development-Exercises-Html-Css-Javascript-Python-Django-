<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de repetições - Atividade 2</title>
</head>
<body>
    
    <script>
        // 2. Faça um programa, utilizando while, que mostre na tela de 0 até N, em que N é o limite inserido pelo usuário.
        let N = parseInt(prompt("Insira o valor qualquer para N: "));
        let contador = 0;
        while (contador <= N) {
            console.log(contador);
            contador++;
        }
    </script>
</body>
</html>
