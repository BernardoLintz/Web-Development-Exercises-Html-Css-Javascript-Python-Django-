<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de repetições - Atividade 3</title>
</head>
<body>
    <script>
        // 3. Faça um programa, utilizando while e listas, 
        // que permita o usuário escrever o nome de cinco pessoas e os mostre na tela.
        let nomes = [];
        let contador = 0;
        while (contador < 5) {
            let nome = prompt("Digite um nome qualquer para adicionar à lista: ")
            nomes.push(nome);
            contador++;
        }
        console.log("Os nomes cadastrados foram: " + nomes);
    </script>
</body>
</html>
