<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de repetições - Atividade 4</title>
</head>
<body>
    <script>
        // 4. Faça um programa, utilizando while, que permita o usuário fazer contas de adição enquanto quiser.
        let calculoAtivo = true;
        while (calculoAtivo) {
            let numero1 = parseFloat(prompt("Digite o primeiro número para a adição: "));
            let numero2 = parseFloat(prompt("Digite o segundo número para a adição: "));
            let resultado = numero1 + numero2;
            console.log("O resultado da adição é: " + resultado);
            let continuar = prompt("Deseja fazer outra conta? (s/n): ").toLowerCase();
            if (continuar !== 's') {
                calculoAtivo = false;
            }
        }
    </script>
</body>
</html>
