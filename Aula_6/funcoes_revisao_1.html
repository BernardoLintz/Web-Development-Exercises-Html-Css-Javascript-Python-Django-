<body>

    <script>
        // O que são funções em programação?
        // São blocos de código reutilizáveis.
        // function nomedafunção(parametro)
        // argumento é o valor atribuido ao parametro

        function somaDoisValores(primeiroValor, segundoValor) {
            const resultado = parseFloat(primeiroValor) + parseFloat(segundoValor);
            return resultado;
            } 
        const primeiraEntrada = prompt("Insira o primeiro valor");
        const segundaEntrada = prompt("Insira o segundo valor");
        alert("A soma dos valores é " + somaDoisValores(primeiraEntrada, segundaEntrada));

    </script>
</body>
