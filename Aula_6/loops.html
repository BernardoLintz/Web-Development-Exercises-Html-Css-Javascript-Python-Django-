<!DOCTYPE html>
<html lang="pt-br" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>

</head>

<body>
    <script>
        // Conceitos de Loops de repetição em programação
        // FOR LOOP:
        // for(INICIALIZADOR;CONDIÇÃO;INCREMENTO) {
        // console.log(INICIALIZADOR); // Imprime o valor do inicializador
        // }
        // Dica: FOR LOOP é mais usado quando você sabe quantas repetições vão ocorrer

        for (let i = 0; i < 10; i++) {
            console.log(i);
        }

        // WHILE LOOP: Estrutura de repetição
        // DICA: WHILE LOOP é mais usado quando você não sabe quantas repetições vão ocorrer.

        let comando = "";
        while (comando.toLowerCase() !== "sair") {
            comando = prompt("Digite um comando ou Sair para terminar");
            console.log("Você digitou " + comando);
        }
     </script>
</body>

</html>
