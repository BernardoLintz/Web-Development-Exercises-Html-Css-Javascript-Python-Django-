<body>
    <script>
        let listaDeProdutos = ["Arroz 1KG", "Macarrão 1KG", "Feijão 1KG"];
        let listaDeTiposDeDadosAleatorios = ["Teste", 12.23, true];

        // Adiciona um elemento no final do vetor.
        listaDeProdutos.push("Sobrecoxa 1KG");
        // Remove um elemento no final do vetor.
        listaDeProdutos.pop();
        // Adiciona no inicio do vetor
        listaDeProdutos.unshift("Sobrecoxa 1KG");
        // Remove no inicio do vetor.
        listaDeProdutos.shift();

        // Exibe o primeiro item da listaDeProdutos
        // OBS: O primeiro item começa do index 0
        listaDeProdutos[0];
    </script>
</body>
