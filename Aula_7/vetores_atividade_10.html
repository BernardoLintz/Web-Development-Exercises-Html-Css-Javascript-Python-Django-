    <script>
//  10 – ANÁLISE DE PERFORMANCE DE FUNCIONÁRIOS
// Em um sistema de recursos humanos será necessário analisar a performance dos funcionários.
// Crie um array em JavaScript contendo as seguintes pontuações de desempenho:
// 85
// 90
// 70
// 60
// 95
// 88
// Calcule:
// a maior pontuação
// a menor pontuação
// a média geral
// Exiba os resultados no console ou alert.
// Dica: utilize variáveis auxiliares para armazenar o maior e o menor valor.

let analiseDePerformanceDosFuncionarios = [85, 90, 70, 60, 95, 88];
let maiorPontuacao = analiseDePerformanceDosFuncionarios[0];
let menorPontuacao = analiseDePerformanceDosFuncionarios[0];
let soma = 0;


for(let i = 0; i < analiseDePerformanceDosFuncionarios.length; i++) {
   let performance = analiseDePerformanceDosFuncionarios[i];

   if(performance > maiorPontuacao) {
    maiorPontuacao = performance;
   }  
   if(performance < menorPontuacao){
    menorPontuacao = performance;
    }
    soma += performance;
   }
   let mediaGeral = soma / analiseDePerformanceDosFuncionarios.length;
   console.log(menorPontuacao, maiorPontuacao, mediaGeral);

    </script>
