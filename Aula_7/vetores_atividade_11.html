    <script>
// 11 – REMOÇÃO DE REGISTROS DUPLICADOS
// Em um sistema de cadastro será necessário remover registros duplicados antes de salvar no banco de dados.
// Crie um array em JavaScript contendo os seguintes códigos de cliente:
// 101
// 202
// 303
// 101
// 404
// 202
// Gere um novo array sem valores duplicados e exiba o resultado no console ou alert.
// Dica: você pode usar um segundo array ou a estrutura Set para eliminar duplicações.

 let codigosDeClientes = [101, 202, 303, 101, 404, 202];
 let codigosDeClientesSemDuplicados = [...new Set(codigosDeClientes) ];
 console.log(codigosDeClientesSemDuplicados);


    </script>
</body>
