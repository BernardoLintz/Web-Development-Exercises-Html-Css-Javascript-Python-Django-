<body>
    <script>    
// 14 – SIMULAÇÃO DE FILA DE ATENDIMENTO
// Em um sistema de atendimento ao cliente será necessário simular uma fila de chamados.
// Crie um array em JavaScript contendo os seguintes chamados:
// "Chamado A"
// "Chamado B"
// "Chamado C"
// Realize as seguintes operações:
// adicione um novo chamado "Chamado D" ao final da fila
// remova o primeiro chamado da fila
// exiba o estado final da fila no console ou alert
// Dica: utilize os métodos push() e shift() para simular o comportamento de uma fila.

let filaDeAtendimento = ["Chamado A", "Chamado B", "Chamado C"];
filaDeAtendimento.push("Chamado D");
filaDeAtendimento.shift();
console.log(filaDeAtendimento);

    </script>
</body>
