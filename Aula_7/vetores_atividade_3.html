    <script>
// 3 – ARRAY DE NOTAS DE UM ALUNO
// Em um sistema educacional será necessário armazenar as notas de um aluno.
// Crie um array em JavaScript contendo as seguintes notas, exatamente nesta ordem:
// 7.5
// 8.0
// 6.5
// 9.0
// Calcule a média das quatro notas armazenadas no array e exiba o resultado no console ou alert.
// Dica: você pode usar um laço de repetição para somar os valores do array.

let notasDoAluno = [7.5, 8.0, 6.5, 9.0];
let somaDasNotas = 0;

for (let contador = 0; contador < notasDoAluno.length; contador++) {
    somaDasNotas += notasDoAluno[contador];
    }
    let mediaDasQuatroNotas = somaDasNotas / notasDoAluno.length;
    console.log("A média das notas é " + mediaDasQuatroNotas);
    </script>
