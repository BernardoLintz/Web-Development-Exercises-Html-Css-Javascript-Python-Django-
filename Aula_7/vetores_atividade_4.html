    <script>
// 4 – EXIBIR APENAS VALORES DE UM ARRAY ACIMA DE X
// Em um sistema, existe um array que armazena uma série de valores numéricos.
// Crie um array em JavaScript contendo os seguintes valores, exatamente nesta ordem:
// 10
// 5
// 0
// 20
// Exiba no console ou alert apenas os valores do array que forem maiores que 6.
// Dica: você pode usar uma estrutura de repetição combinada com uma condição (if)

let valoresNumericos = [10, 5, 0, 20];

for (let i = 0; i < valoresNumericos.length; i++) {
    if (valoresNumericos[i] > 6) {
    console.log(valoresNumericos[i]);
    }
}
</script>
