    <script>
// 5 – ARRAY DE FATURAMENTO DIÁRIO
// Em um sistema financeiro será necessário armazenar o faturamento diário de uma empresa.
// Crie um array em JavaScript contendo os seguintes valores, exatamente nesta ordem:
// 150.00
// 200.50
// 180.00
// 220.75
// 0
// Calcule o faturamento total e exiba o valor no console ou alert.
// Dica: percorra o array somando os valores acumuladamente.

let faturamentoDiario = [150.00, 200.50, 180.00, 220.75, 0];
let faturamentoTotal = 0;
for (let i = 0; i < faturamentoDiario.length; i++) {
    faturamentoTotal += faturamentoDiario[i];
    }
    console.log(faturamentoTotal.toFixed(2));
    </script>
