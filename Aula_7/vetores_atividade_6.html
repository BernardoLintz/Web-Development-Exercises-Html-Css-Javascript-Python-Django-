    <script>
// 6 – ARRAY DE FILA DE ATENDIMENTO
// Em um sistema de atendimento ao cliente será necessário controlar uma fila de chamados.
// Crie um array em JavaScript contendo os seguintes chamados, exatamente nesta ordem:
// "Chamado 001"
// "Chamado 002"
// "Chamado 003"
// Utilize um método de array para adicionar um novo chamado "Chamado 004" ao final da fila e, em seguida, 
// exiba o primeiro chamado da fila no console ou alert.
// Dica: você pode utilizar os métodos push() e shift().

let filaDeChamada = ["Chamado 001", "Chamado 002", "Chamado 003"];
filaDeChamada.push("Chamado 004");
console.log(filaDeChamada);
console.log(filaDeChamada[0]);
</script>
