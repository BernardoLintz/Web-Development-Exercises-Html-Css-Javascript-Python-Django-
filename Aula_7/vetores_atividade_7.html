    <script>
// 7 – ARRAY DE AVALIAÇÕES DE CLIENTES
// Em um sistema de feedback será necessário armazenar as avaliações dadas pelos clientes (valores de 1 a 5).
// Crie um array em JavaScript contendo as seguintes avaliações, exatamente nesta ordem:
// 5
// 4
// 3
// 5
// 2
// 4
// Conte quantas avaliações são maiores ou iguais a 4 e exiba o resultado no console ou alert.
// Dica: utilize uma variável contador dentro de um laço de repetição.

let avaliacoesDadasPelosClientes = [5, 4, 3, 5, 2, 4];
let quantidadeDasAvaliacoesMaioresQueQuatro = 0;

for (let contador = 0; contador < avaliacoesDadasPelosClientes.length; contador++) {
    
    if(avaliacoesDadasPelosClientes[contador] >= 4) {
       quantidadeDasAvaliacoesMaioresQueQuatro++;
    }
}
    console.log(quantidadeDasAvaliacoesMaioresQueQuatro);
    </script>
