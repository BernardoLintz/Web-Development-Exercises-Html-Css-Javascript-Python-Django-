    <script>
// 8 – ARRAY DE LOGS DE ERRO
// Em um sistema de monitoramento será necessário analisar códigos de erro gerados pela aplicação.
// Crie um array em JavaScript contendo os seguintes códigos, exatamente nesta ordem:
// 500
// 404
// 200
// 500
// 403
// 500
// Conte quantas vezes o código de erro 500 aparece no array e exiba o resultado no console ou alert.
// Dica: compare cada valor do array com o código desejado dentro de um loop

let errosGeradosPelaAplicacao = [500, 404, 200, 500, 403, 500];
let quantidadeCodigoErro500 = 0;
for(let i = 0; i < errosGeradosPelaAplicacao.length; i++) {
    if(errosGeradosPelaAplicacao[i] === 500) {
    quantidadeCodigoErro500++;
    }
}
console.log(quantidadeCodigoErro500);
    </script>
