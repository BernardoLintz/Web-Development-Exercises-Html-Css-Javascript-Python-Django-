    <script>
// 9 – ARRAY DE USUÁRIOS BLOQUEADOS
// Em um sistema de segurança será necessário verificar usuários bloqueados.
// Crie um array em JavaScript contendo os seguintes nomes de usuários bloqueados, exatamente nesta ordem:
// "lucas123"
// "ana1231"
// "pedro144"
// "maria1441"
// Primeiro, verifique se o usuário "joao" está bloqueado e exiba uma mensagem no console ou alert informando o resultado.
// Após isso, verifique se o usuário "maria1441" está bloqueado e exiba uma mensagem no console ou alert informando o resultado.
// Dica: você pode utilizar o método includes() para verificar se um valor existe no array

let usuariosBloqueados = ["lucas123", "ana1231", "pedro144", "maria1441"];

    if (usuariosBloqueados.includes("joao")) {
console.log("Usuário João não está bloqueado pelo sistema");
}
    if (usuariosBloqueados.includes("maria1441")) {
console.log("Usuária Maria está bloqueada pelo sistema");
}
    
    </script>
</body>
</html>
